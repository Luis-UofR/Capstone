<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container mt-4">
    <h1 class="text-center mb-4">Add New Account</h1>
    <form action="process_add_account.php" method="post">
        <div class="mb-3">
            <label for="account-name" class="form-label">Account Name:</label>
            <input type="text" id="account-name" name="account_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="account-type" class="form-label">Account Type:</label>
            <select id="account-type" name="account_type" class="form-select" required>
                <option value="Asset">Asset</option>
                <option value="Liability">Liability</option>
                <option value="Equity">Equity</option>
                <option value="Revenue">Revenue</option>
                <option value="Expense">Expense</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Account</button>
        <a href="chart_of_accounts.php" class="btn btn-secondary ms-2">Back</a>
    </form>
</body>

</html>
